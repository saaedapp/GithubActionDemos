name: GitHub Action Demo

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: GitHub Pipeline
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app
        
      - name: Running Xcode version Is?
        run: /usr/bin/xcodebuild -version
   
      - name: Build Cleanup
        run: |
          xcodebuild clean -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject | xcpretty
          
     
      - name: Build Archive
        uses: yukiarrr/ios-build-action@v1.5.0  
        with:
            project-path: GithubActionsDemoProject.xcodeproj
            scheme: GithubActionsDemoProject
            configuration: Release
            export-method: app-store
            p12-key-base64: ${{ secrets.P12_KEY_BASE64 }}
            p12-cer-base64: ${{ secrets.P12_CER_BASE64 }}
            mobileprovision-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
            team-id: 2WUMZJWXX8
      
      
      