name: GitHub Action Demo

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: GitHub Pipeline
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app
        
      - name: Running Xcode version Is?
        run: /usr/bin/xcodebuild -version
      - name: List available simulators
        run: xcrun simctl list devices
   
      - name: Build Cleanup
        run: |
          xcodebuild clean -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject | xcpretty
      - name: Set up Code Signing
        uses: apple-actions/setup-certificates@v2
        with:
          p12-cert-path: ${{ secrets.P12_CER_BASE64 }}
          p12-cert-password: ${{ secrets.P12_KEY_BASE64 }}
          provisioning-profile-path: ${{ secrets.MOBILEPROVISION_BASE64 }}
          
      - name: Build and archive iOS app
        run: |
         xcodebuild -project "GithubActionsDemoProject.xcodeproj" \
         -scheme "GithubActionsDemoProject" \  # Your project scheme
         -configuration Release build CODE_SIGNING_ALLOWED=NO\  # Archive configuration
         -archivePath $PWD/build/GithubActionsDemoProject.xcarchive \  # Archive location
         -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.1'
      
      