name: GitHub Action Demo

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: GitHub Pipeline
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app
        
      - name: Running Xcode version Is?
        run: /usr/bin/xcodebuild -version
   
      - name: Build Cleanup
        run: |
          xcodebuild clean -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject | xcpretty
          
      - name: Build Test
        run: |
          xcodebuild test -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject -destination 'platform=iOS   Simulator,name=iPhone 15,OS=18.2' | xcpretty -s
       
      - name: Build and Archive
        run: |
            xcodebuild archive -scheme GithubActionsDemoProject -archivePath "build/archives/GithubActionsDemoProject.xcarchive" -destination "generic/platform=iOS" -configuration Release CODE_SIGN_IDENTITY="3DY6A2932H" PROVISIONING_PROFILE="fa78e209-805e-48b2-b74d-bdc8fd7c8fe3"
  
      - name: Export IPA
        run: |
            xcodebuild -exportArchive -archivePath "build/archives/GithubActionsDemoProject.xcarchive" -exportPath "build/ipa" -exportOptionsPlist "exportOptions.plist"
  