name: GitHub Action Demo

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: GitHub Pipeline
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          # create variables
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app
        
      - name: Running Xcode version Is?
        run: /usr/bin/xcodebuild -version
   
      - name: Build Cleanup
        run: |
          xcodebuild clean -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject | xcpretty
          
      - name: Build Test
        run: |
          xcodebuild test -project GithubActionsDemoProject.xcodeproj -scheme GithubActionsDemoProject -destination 'generic/platform=iOS' | xcpretty -s
       
          - name: Build Archive
          uses: yukiarrr/ios-build-action@v1.5.0  
          with:
            project-path: GithubActionsDemoProject.xcodeproj
            workspace-path: GithubActionsDemoProject.xcworkspace # optional
            scheme: GithubActionsDemoProject
            configuration: Release
            export-method: app-store
            mobileprovision-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
            team-id: 2WUMZJWXX8
      
      
      